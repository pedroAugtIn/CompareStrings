<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Script</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Compare Strings</h1>
    <div class="container">
      <p class="description">This script compares words to determine if one can be transformed into the other by adding, removing, or replacing a single character.</p>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">First String:</span>
        <input
          id="first"
          type="text"
          class="form-control"
          placeholder="First"
          aria-describedby="addon-wrapping"
        />
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Second String:</span>
        <input
          id="second"
          type="text"
          class="form-control"
          placeholder="Second"
          aria-describedby="addon-wrapping"
        />
      </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-dark">Check</button>
    </div>
    <div class="answer">

    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
